<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - مساعد طبي ذكي</title>
  <meta name="description" content="تسجيل الدخول إلى نظام المساعد الطبي الذكي">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap RTL -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style-bootstrap.css">
  <style>
    body { 
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      margin: 2rem;
    }
    .login-left {
      background: linear-gradient(135deg, var(--bs-primary) 0%, var(--bs-info) 100%);
      color: white;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .login-right {
      padding: 3rem;
    }
    .brand-logo {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .form-control {
      border-radius: 10px;
      border: 2px solid #e9ecef;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: var(--bs-primary);
      box-shadow: 0 0 0 0.25rem rgba(var(--bs-primary-rgb), 0.25);
    }
    .btn-login {
      background: linear-gradient(135deg, var(--bs-primary) 0%, var(--bs-info) 100%);
      border: none;
      border-radius: 10px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .nav-tabs .nav-link {
      border: none;
      border-radius: 10px;
      margin: 0 0.25rem;
      transition: all 0.3s ease;
    }
    .nav-tabs .nav-link.active {
      background: var(--bs-primary);
      color: white;
    }
    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }
    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 70%;
      right: 10%;
      animation-delay: 2s;
    }
    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <!-- Floating Background Shapes -->
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <!-- Main Login Container -->
  <div class="login-container">
    <div class="row g-0 h-100">
      <!-- Left Side - Branding -->
      <div class="col-lg-5 login-left">
        <div class="brand-logo">
          <i class="fas fa-heartbeat"></i>
        </div>
        <h2 class="fw-bold mb-3">مساعد طبي ذكي</h2>
        <p class="lead mb-4">نظام ذكي لتحليل الأعراض والمساعدة في التشخيص الطبي</p>
        <div class="row g-3 text-center">
          <div class="col-4">
            <i class="fas fa-brain fs-2 mb-2 d-block"></i>
            <small>ذكاء اصطناعي</small>
          </div>
          <div class="col-4">
            <i class="fas fa-shield-alt fs-2 mb-2 d-block"></i>
            <small>آمن وموثوق</small>
          </div>
          <div class="col-4">
            <i class="fas fa-clock fs-2 mb-2 d-block"></i>
            <small>متاح 24/7</small>
          </div>
        </div>
      </div>

      <!-- Right Side - Login Form -->
      <div class="col-lg-7 login-right">
        <div class="text-center mb-4">
          <h3 class="fw-bold text-dark">مرحباً بك</h3>
          <p class="text-muted">سجل دخولك للوصول إلى النظام</p>
        </div>

        <!-- Auth Tabs -->
        <ul class="nav nav-tabs nav-fill mb-4" id="authTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active fw-semibold" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-tab-pane" type="button" role="tab">
              <i class="fas fa-sign-in-alt me-2"></i>تسجيل الدخول
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link fw-semibold" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-tab-pane" type="button" role="tab">
              <i class="fas fa-user-plus me-2"></i>إنشاء حساب
            </button>
          </li>
        </ul>

        <div class="tab-content" id="authTabContent">
          <!-- Login Form -->
          <div class="tab-pane fade show active" id="login-tab-pane" role="tabpanel">
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label fw-semibold">البريد الإلكتروني</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0">
                    <i class="fas fa-envelope text-muted"></i>
                  </span>
                  <input type="email" class="form-control border-start-0" id="loginEmail" placeholder="أدخل بريدك الإلكتروني" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label fw-semibold">كلمة المرور</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0">
                    <i class="fas fa-lock text-muted"></i>
                  </span>
                  <input type="password" class="form-control border-start-0" id="loginPassword" placeholder="أدخل كلمة المرور" required>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">تذكرني</label>
                </div>
                <a href="#" class="text-decoration-none">نسيت كلمة المرور؟</a>
              </div>
              <button type="submit" class="btn btn-login text-white w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i>تسجيل الدخول
              </button>
              <div class="text-center">
              </div>
            </form>
          </div>

          <!-- Register Form -->
          <div class="tab-pane fade" id="register-tab-pane" role="tabpanel">
            <form id="registerForm">
              <div class="mb-3">
                <label for="registerName" class="form-label fw-semibold">الاسم الكامل</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0">
                    <i class="fas fa-user text-muted"></i>
                  </span>
                  <input type="text" class="form-control border-start-0" id="registerName" placeholder="أدخل اسمك الكامل" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label fw-semibold">البريد الإلكتروني</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0">
                    <i class="fas fa-envelope text-muted"></i>
                  </span>
                  <input type="email" class="form-control border-start-0" id="registerEmail" placeholder="أدخل بريدك الإلكتروني" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label fw-semibold">كلمة المرور</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0">
                    <i class="fas fa-lock text-muted"></i>
                  </span>
                  <input type="password" class="form-control border-start-0" id="registerPassword" placeholder="أدخل كلمة مرور قوية" required>
                </div>
              </div>
              <div class="mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                  <label class="form-check-label" for="agreeTerms">
                    أوافق على <a href="#" class="text-decoration-none">الشروط والأحكام</a>
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-login text-white w-100 mb-3">
                <i class="fas fa-user-plus me-2"></i>إنشاء حساب
              </button>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script>
    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const rememberMe = document.getElementById('rememberMe').checked;

      // Get stored users
      const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        // Successful login
        const currentUser = {
          id: user.id,
          name: user.name,
          email: user.email,
          phone: user.phone || '',
          loginTime: new Date().toISOString(),
          registrationDate: user.registrationDate
        };

        // Save current user
        localStorage.setItem('currentUser', JSON.stringify(currentUser));

        // Show success message
        alert('تم تسجيل الدخول بنجاح! مرحباً ' + user.name);

        // Redirect to index page
        window.location.href = 'index.html';
      } else {
        alert('البريد الإلكتروني أو كلمة المرور غير صحيحة');
      }
    });

    // Handle register form submission
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      // Get existing users
      const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');

      // Check if email already exists
      if (users.find(u => u.email === email)) {
        alert('هذا البريد الإلكتروني مسجل مسبقاً');
        return;
      }

      // Create new user
      const newUser = {
        id: Date.now().toString(),
        name: name,
        email: email,
        password: password,
        phone: '',
        registrationDate: new Date().toISOString()
      };

      // Save user
      users.push(newUser);
      localStorage.setItem('registeredUsers', JSON.stringify(users));

      // Auto login
      const currentUser = {
        id: newUser.id,
        name: newUser.name,
        email: newUser.email,
        phone: newUser.phone,
        loginTime: new Date().toISOString(),
        registrationDate: newUser.registrationDate
      };

      localStorage.setItem('currentUser', JSON.stringify(currentUser));

      // Show success message
      alert('تم إنشاء الحساب وتسجيل الدخول بنجاح! مرحباً ' + name);

      // Redirect to index page
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
